server:
  port: 8082
  
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/employee_salary_detail?createDatabaseIfNotExist=true
    username: root
    password: virat
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
