<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Employee Management System</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            list-style: none;
            text-decoration: none;
        }
        :root {
            --main-color: #ff702a;
            --text-color: #fff;
            --bg-color: hsl(249, 20%, 14%);
            --big-font: 2rem;
            --h2-font: 1.5rem;
            --p-font: 1rem;
        }
        body {
            color: var(--text-color);
            background: var(--bg-color);
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: var(--bg-color);
        }
        .logo {
            font-size: 2rem;
            color: var(--main-color);
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: var(--main-color);
            font-size: var(--big-font);
            margin-bottom: 30px;
        }
        .section-title {
            font-size: var(--h2-font);
            margin-bottom: 10px;
            color: var(--main-color);
            text-align: center;
        }
        .feedback-section {
            margin-bottom: 40px;
        }
        .feedback-section p {
            margin: 10px 0;
            line-height: 1.6;
            font-size: var(--p-font);
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            resize: none;
        }
        input[type="text"],
        input[type="email"] {
            background: #555;
            color: #fff;
        }
        textarea {
            background: #555;
            color: #fff;
            height: 150px;
        }
        button {
            padding: 10px 20px;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
        }
        button:hover {
            background: #e66a1c;
        }
        .thank-you-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: var(--h2-font);
            color: var(--main-color);
        }
    </style>
    <script>
        function submitFeedback(event) {
            event.preventDefault(); // Prevent the default form submission

            // Hide the feedback form
            document.querySelector('.feedback-section').style.display = 'none';

            // Show the thank you message
            document.querySelector('.thank-you-message').style.display = 'block';
        }
    </script>
</head>
<body>


<div class="container">

    <h1>Feedback Form</h1>

    <div class="feedback-section">
        <h2 class="section-title">We Value Your Feedback</h2>
        <p>Please fill out the form below to provide us with your feedback regarding our services.</p>

        <form onsubmit="submitFeedback(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="feedback" placeholder="Your Feedback" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <div class="thank-you-message">
        <p>Thank you for your valuable feedback!</p>
    </div>

</div>

</body>
</html>
