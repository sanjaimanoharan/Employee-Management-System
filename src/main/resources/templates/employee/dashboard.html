<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Employee Dashboard</h1>
    <div th:if="${employee}" class="card">
        <div class="card-body">
            <h2 class="card-title" th:text="${employee.fullName}">Full Name</h2>
            <p class="card-text"><strong>Employment Code:</strong> <span th:text="${employee.employmentCode}"></span></p>
            <p class="card-text"><strong>Company Email:</strong> <span th:text="${employee.companyEmail}"></span></p>
            <p class="card-text"><strong>Gender:</strong> <span th:text="${employee.gender}"></span></p>
            <p class="card-text"><strong>Date of Birth:</strong> <span th:text="${#temporals.format(employee.dob, 'dd-MM-yyyy')}"></span></p>
            <p class="card-text"><strong>Mobile:</strong> <span th:text="${employee.mobile}"></span></p>
            <p class="card-text"><strong>Role:</strong> <span th:text="${employee.role}"></span></p>
        </div>
    </div>

    <div th:if="${employee.professionalDetails}" class="card mt-4">
        <div class="card-body">
            <h3 class="card-title">Professional Details</h3>
            <!-- Add professional details here -->
        </div>
    </div>

    <div th:if="${employee.financeDetails}" class="card mt-4">
        <div class="card-body">
            <h3 class="card-title">Finance Details</h3>
            <!-- Add finance details here -->
        </div>
    </div>

    <div th:unless="${employee}" class="alert alert-warning mt-4">
        No employee information available.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
